
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


  </head>
  
  <body class="bg-dark">
{% if request.user.is_authenticated %}

    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{% url 'index' %}" >
            <img src="{% static 'connection.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Nexus
          </a>
        </div>
    </nav>

    <hr class="my-1" style="color:white;">

    <div class="container p-2">
        <div style="text-align:center;">
            <h1 class="my-2 text-white">{{user.username}}</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <a href="{{ user.imageURL }}" target="_blank" style="color:white;">
                  <img src="{{user.imageURL }}" alt="Profile Picture" height="100px">
                </a>
                <br>
                <br>
                <div class="mb-3">
                    <label for="serviceCenterName" class="form-label text-white">Name: {{ user.name }}</label>
                    <input type="hidden" class="form-control" id="serviceCenterName"  value="">
                </div>
    
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label text-white">Phone Number: {{ user.mobile_number }}</label>
                    <input type="hidden" class="form-control" id="phoneNumber" name="mobile_number" value="{{ user.mobile_number }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email: {{ user.email }}</label>
                    <input type="hidden" class="form-control" id="email" value="">
                </div>

            </form>
 
            
        </div>

    </div>

    <hr class="my-1" style="color:white;">

{% else %}
<br>
<div class="container">
  <div style="text-align:center">
    <br>
    <br>
    <img src="{% static 'connection.png' %}" height="70px">
    <br>
    <br>
    <h1 class="my-2 text-white">Nexus</h1>
    <h6 class="my-2 text-white">User friendly chat application for your official works</h6>
    <br>
    <br>
    <h4 class="my-2 text-white">You are currently not logged in.</h4>
    <br>
    <a href="{% url 'user_login' %}" class="btn btn-success">Login</a>

             
  </div>
 
</div>
<br>

{% endif %}





      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
